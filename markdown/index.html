<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Online MarkDown</title>
	<link rel="stylesheet" type="text/css" href="build/app-bundle.css">
	<style id="viewer-styles"></style>
</head>

<body>
	<div class="wrapper">
		<div class="navbar">
			<ul>
				<li class="navbar-item">
					<div class="document-title-container">
						<input class="document-title-input">
						<div class="document-title-mirror"></div>
					</div>
				</li>
				<li class="navbar-item navbar-button navbar-dropdown">
					<a href="#">文件</a>
					<ul class="dropdown-content">
						<li><a href="#" id="file-new"><i class="fa fa-file fa-fw"></i>新建<span class="dropdown-shortcut">Ctrl+N</span></a></li>
						<li><a href="#" id="file-open"><i class="fa fa-upload fa-fw"></i>打开...<span class="dropdown-shortcut">Ctrl+O</span></a></li>
						<li><a href="#" id="file-save"><i class="fa fa-save fa-fw"></i>保存...<span class="dropdown-shortcut">Ctrl+S</span></a></li>
						<!--li><a href="#" id="file-export-html"><i class="fa fa-fw"></i>Export HTML...</a></li-->
						<li><a href="#" id="file-rename"><i class="fa fa-fw"></i>重命名...<span class="dropdown-shortcut"></span></a></li>
					</ul>
				</li>
				<li class="navbar-item navbar-button navbar-dropdown">
					<a href="#">编辑</a>
					<ul class="dropdown-content">
						<li><a href="#" id="edit-undo"><i class="fa fa-undo fa-fw"></i>撤销<span class="dropdown-shortcut">Ctrl+Z</span></a></li>
						<li><a href="#" id="edit-redo"><i class="fa fa-repeat fa-fw"></i>重做<span class="dropdown-shortcut">Ctrl+Y</span></a></li>
						<li class="dropdown-divider"></li>
						<li><a href="#" id="edit-preferences"><i class="fa fa-gear fa-fw"></i>自定义设置</a></li>
					</ul>
				</li>
				<li class="navbar-item navbar-button navbar-dropdown">
					<a href="#">格式</a>
					<ul class="dropdown-content">
						<li><a href="#" id="format-bold"><i class="fa fa-bold fa-fw"></i>加粗<span class="dropdown-shortcut">Ctrl+B</span></a></li>
						<li><a href="#" id="format-italic"><i class="fa fa-italic fa-fw"></i>倾斜<span class="dropdown-shortcut">Ctrl+I</span></a></li>
						<li><a href="#" id="format-strikethrough"><i class="fa fa-strikethrough fa-fw"></i>删除线<span class="dropdown-shortcut"></span></a></li>
					</ul>
				</li>
				<li class="navbar-item navbar-button navbar-dropdown">
					<a href="#">插入</a>
					<ul class="dropdown-content">
						<li><a href="#" id="insert-image"><i class="fa fa-picture-o fa-fw"></i>图像<span class="dropdown-shortcut"></span></a></li>
						<li><a href="#" id="insert-link"><i class="fa fa-link fa-fw"></i>链接<span class="dropdown-shortcut">Ctrl+K</span></a></li>
						<li><a href="#" id="insert-equation"><i class="fa fa-fw" style="padding-bottom:6px"><span style="font-size:22px">π</span></i>公式<span class="dropdown-shortcut">Ctrl+E</span></a></li>
					</ul>
				</li>
				<li class="navbar-item navbar-button navbar-dropdown">
					<a href="#">查看</a>
					<ul class="dropdown-content">
						<li><a href="#" id="view-editor"><i class="fa fa-eye fa-fw" style="font-size:12px;padding-bottom:2px;"></i>编辑器<span class="dropdown-shortcut"></span></a></li>
						<li><a href="#" id="view-preview"><i class="fa fa-eye fa-fw" style="font-size:12px;padding-bottom:2px;"></i>预览器<span class="dropdown-shortcut"></span></a></li>
					</ul>
				</li>
			</ul>
		</div>

		<div id="pane-container">
			<div id="editor-pane">
				<div id="editor">
					<div class="collapse-button" id="editor-collapse-button" style="visibility: hidden;">
						<div>
							<i class="fa fa-fw fa-chevron-left"></i>
						</div>
					</div>
				</div>
			</div>
			<div id="viewer-pane">
				<div class="collapse-button" id="viewer-collapse-button" style="visibility: hidden;">
					<div>
						<i class="fa fa-fw fa-chevron-right"></i>
					</div>
				</div>
				<div id="dragbar"></div>
				<div id="viewer-container">
					<div id="viewer"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-container">
		<div class="modal" id="settings-modal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<span class="modal-title">自定义</span>
						<button class="close-button close-modal">&times;</button>
						<ul class="modal-tabs">
							<li data-tab="setting-tab-general" class="active">常规</li>
							<li data-tab="setting-tab-editor">编辑器</li>
							<li data-tab="setting-tab-viewer">预览器</li>
						</ul>
					</div>
					<div class="modal-body">
						<div class="tab-content active" id="setting-tab-general">
							<form>
								<button class="button" id="modal-settings-reset">
									<i class="fa fa-refresh fa-lg"></i>恢复默认设置
								</button>
							</form>
						</div>
						<div class="tab-content" id="setting-tab-editor">
							<form>
								<div class="form-group">
									<label class="control-label">字体</label>
									<select id="settings-editor-font-family">
										<option value="monospace">Monospace</option>
										<option value="sans-serif">Sans-Serif</option>
										<option value="serif">Serif</option>
									</select>
								</div>
								<div class="form-group">
									<label class="control-label">字体大小</label>
									<input type="number" id="settings-editor-font-size">
								</div>
								<div class="form-group">
									<label class="control-label">缩进大小</label>
									<input type="number" id="settings-editor-indent-size">
								</div>
								<div class="form-group">
									<label class="control-label">使用 tabs</label>
									<div class="checkbox-control">
										<input type="checkbox" id="settings-editor-use-tabs">
										<label for="settings-editor-use-tabs">使用 tabs 替代 spaces.</label>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label">主题</label>
									<select id="settings-editor-theme">
										<option value="light">Light</option>
										<option value="dark">Dark</option>
										<option value="3024-day">3024 Day</option>
										<option value="3024-night">3024 Night</option>
										<option value="abcdef">Abcdef</option>
										<option value="ambiance">Ambiance</option>
										<option value="base16-dark">Base16 Dark</option>
										<option value="base16-light">Base16 Light</option>
										<option value="bespin">Bespin</option>
										<option value="blackboard">Blackboard</option>
										<option value="cobalt">Cobalt</option>
										<option value="colorforth">Colorforth</option>
										<option value="dracula">Dracula</option>
										<option value="duotone-dark">Duotone Dark</option>
										<option value="duotone-light">Duotone Light</option>
										<option value="eclipse">Eclipse</option>
										<option value="elegant">Elegant</option>
										<option value="erlang-dark">Erlang Dark</option>
										<option value="hopscotch">Hopscotch</option>
										<option value="icecoder">Icecoder</option>
										<option value="isotope">Isotope</option>
										<option value="lesser-dark">Lesser Dark</option>
										<option value="liquibyte">Liquibyte</option>
										<option value="material">Material</option>
										<option value="mbo">Mbo</option>
										<option value="mdn-like">MDN-like</option>
										<option value="midnight">Midnight</option>
										<option value="monokai">Monokai</option>
										<option value="neat">Neat</option>
										<option value="neo">Neo</option>
										<option value="night">Night</option>
										<option value="panda-syntax">Panda Syntax</option>
										<option value="paraiso-dark">Paraiso Dark</option>
										<option value="paraiso-light">Paraiso Light</option>
										<option value="pastel-on-dark">Pastel On Dark</option>
										<option value="railscasts">Railscasts</option>
										<option value="rubyblue">Rubyblue</option>
										<option value="seti">Seti</option>
										<option value="solarized dark">Solarized Dark</option>
										<option value="solarized light">Solarized Light</option>
										<option value="the-matrix">The Matrix</option>
										<option value="tomorrow-night-bright">Tomorrow Night Bright</option>
										<option value="tomorrow-night-eighties">Romorrow Night Eighties</option>
										<option value="ttcn">TTCN</option>
										<option value="twilight">Twilight</option>
										<option value="vibrant-ink">Vibrant Ink</option>
										<option value="xq-dark">XQ Dark</option>
										<option value="xq-light">XQ Light</option>
										<option value="yeti">Yeti</option>
										<option value="zenburn">Zenburn</option>
									</select>
								</div>
								<div class="form-group">
									<label class="control-label">行号</label>
									<div class="checkbox-control">
										<input type="checkbox" id="settings-editor-show-line-numbers">
										<label for="settings-editor-show-line-numbers">在编辑器中显示行号</label>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label">大标头</label>
									<div class="checkbox-control">
										<input type="checkbox" id="settings-editor-use-tabs">
										<label for="settings-editor-big-headers">在编辑器中为标头使用大字体</label>
									</div>
								</div>
							</form>
						</div>
						<div class="tab-content" id="setting-tab-viewer">
							<form>
								<div class="form-group">
									<label class="control-label">主题</label>
									<select id="settings-viewer-theme">
										<option value="light">Light</option>
										<option value="dark">Dark</option>
									</select>
								</div>
								<div class="form-group">
									<label class="control-label">字体</label>
									<select id="settings-viewer-font-family">
										<option value="monospace">Monospace</option>
										<option value="sans-serif">Sans-Serif</option>
										<option value="serif">Serif</option>
									</select>
								</div>
								<div class="form-group">
									<label class="control-label">字体大小</label>
									<input type="number" id="settings-viewer-font-size">
								</div>
								<div class="form-group">
									<label class="control-label">代码块主题</label>
									<select id="settings-viewer-hljs-theme">
										<option value="default">Default</option>
										<option value="agate">Agate</option>
										<option value="androidstudio">Androidstudio</option>
										<option value="arduino-light">Arduino Light</option>
										<option value="arta">Arta</option>
										<option value="ascetic">Ascetic</option>
										<option value="atelier-cave dark">Atelier Cave Dark</option>
										<option value="atelier-cave light">Atelier Cave Light</option>
										<option value="atelier-dune dark">Atelier Dune Dark</option>
										<option value="atelier-dune light">Atelier Dune Light</option>
										<option value="atelier-estuary dark">Atelier Estuary Dark</option>
										<option value="atelier-estuary light">Atelier Estuary Light</option>
										<option value="atelier-forest dark">Atelier Forest Dark</option>
										<option value="atelier-forest light">Atelier Forest Light</option>
										<option value="atelier-heath dark">Atelier Heath Dark</option>
										<option value="atelier-heath light">Atelier Heath Light</option>
										<option value="atelier-lakeside dark">Atelier Lakeside Dark</option>
										<option value="atelier-lakeside light">Atelier Lakeside Light</option>
										<option value="atelier-plateau dark">Atelier Plateau Dark</option>
										<option value="atelier-plateau light">Atelier Plateau Light</option>
										<option value="atelier-savanna dark">Atelier Savanna Dark</option>
										<option value="atelier-savanna light">Atelier Savanna Light</option>
										<option value="atelier-seaside dark">Atelier Seaside Dark</option>
										<option value="atelier-seaside light">Atelier Seaside Light</option>
										<option value="atelier-sulphurpool dark">Atelier Sulphurpool Dark</option>
										<option value="atelier-sulphurpool light">Atelier Sulphurpool Light</option>
										<option value="atom-one dark">Atom One Dark</option>
										<option value="atom-one light">Atom One Light</option>
										<option value="brown-paper">Brown Paper</option>
										<option value="codepen-embed">Codepen Embed</option>
										<option value="color-brewer">Color Brewer</option>
										<option value="darcula">Darcula</option>
										<option value="dark">Dark</option>
										<option value="darkula">Darkula</option>
										<option value="docco">Docco</option>
										<option value="dracula">Dracula</option>
										<option value="far">Far</option>
										<option value="foundation">Foundation</option>
										<option value="github-gist">Github Gist</option>
										<option value="github">Github</option>
										<option value="googlecode">Googlecode</option>
										<option value="grayscale">Grayscale</option>
										<option value="gruvbox-dark">Gruvbox Dark</option>
										<option value="gruvbox-light">Gruvbox Light</option>
										<option value="hopscotch">Hopscotch</option>
										<option value="hybrid">Hybrid</option>
										<option value="idea">Idea</option>
										<option value="ir-black">Ir Black</option>
										<option value="kimbie-dark">Kimbie Dark</option>
										<option value="kimbie-light">Kimbie Light</option>
										<option value="magula">Magula</option>
										<option value="mono-blue">Mono Blue</option>
										<option value="monokai-sublime">Monokai Sublime</option>
										<option value="monokai">Monokai</option>
										<option value="obsidian">Obsidian</option>
										<option value="ocean">Ocean</option>
										<option value="paraiso-dark">Paraiso Dark</option>
										<option value="paraiso-light">Paraiso Light</option>
										<option value="pojoaque">Pojoaque</option>
										<option value="purebasic">Purebasic</option>
										<option value="qtcreator-dark">Qtcreator Dark</option>
										<option value="qtcreator-light">Qtcreator Light</option>
										<option value="railscasts">Railscasts</option>
										<option value="rainbow">Rainbow</option>
										<option value="school-book">School Book</option>
										<option value="solarized-dark">Solarized Dark</option>
										<option value="solarized-light">Solarized Light</option>
										<option value="sunburst">Sunburst</option>
										<option value="tomorrow-night blue">Tomorrow Night Blue</option>
										<option value="tomorrow-night bright">Tomorrow Night Bright</option>
										<option value="tomorrow-night eighties">Tomorrow Night Eighties</option>
										<option value="tomorrow-night">Tomorrow Night</option>
										<option value="tomorrow">Tomorrow</option>
										<option value="vs">Vs</option>
										<option value="xcode">Xcode</option>
										<option value="xt-256">Xt 256</option>
										<option value="zenburn">Zenburn</option>
									</select>
								</div>
								<div class="form-group">
									<label class="control-label">代码块 tab缩进 大小</label>
									<input type="number" id="settings-viewer-hljs-tab-size">
								</div>
								<div class="form-group">
									<label class="control-label">数学渲染器</label>
									<select id="settings-viewer-math-renderer">
										<option value="katex">KaTex</option>
										<option value="mathjax">MathJax</option>
									</select>
								</div>
							</form>
						</div>
					</div>
					<div class="modal-footer">
						<button class="button close-modal">取消</button>
						<button class="button dark" id="modal-settings-save">
							<i class="fa fa-floppy-o fa-lg"></i>保存
						</button>
					</div>
				</div>
			</div>
			<div class="modal-backdrop close-modal"></div>
		</div>
	</div>
	<input id="file-input" type="file" accept=".md">

	<script type="text/javascript" src="build/app-bundle.js" charset="utf-8"></script>
</body>

</html>
