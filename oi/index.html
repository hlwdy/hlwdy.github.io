<html>
<head>
<title>OI题库</title>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
<style>
table {
	border-collapse: collapse;
	width:100%;
}
caption {
	font-size: larger;
	margin: 1em auto;
}
th,td {
	padding: .65em;
	border-bottom: 1px solid #ddd;
	border-top: 1px solid #ddd;
	text-align: center;
}
#maindiv{
	width:60%;
	min-height:400px;
	margin:auto;
	margin-top:40px;
	padding-top:15px;
	padding-left:70px;
	padding-right:70px;
	padding-bottom:20px;
	border-radius:5px;
	box-shadow: 3px 3px 17px rgba(70,70,70,0.2);
}
a{
	text-decoration:none;
	color:#2C7BF7;
}
</style>
</head>
<body>
<div id="maindiv">
<table id="mainTable">
	<tr>
		<th style="border-top:0;width:70%;">题目名称</th>
		<th style="border-top:0;">标签</th>
	</tr>
</table>
</div>
</body>
</html>
